<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria JavaScript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<style>
    body {
        width: 100vw;
        height: 100vh;
        background-color: beige;
        display: grid;
        place-items: center;
    }
    .container {
        width: 100%;
        text-align: center;
    }
    .container .img-thumbnail{
        width: 200px;
    }
    .container .img-thumbnail:hover{
        width: 220px;
    }
    .modal-body img{
        width: 100%;

    }
</style>
<body>
    <div class="container">
        <img src="./pexels-amar-preciado-9969539.jpg" alt="" class="img-thumbnail">
        <img src="./pexels-heber-vazquez-13174301.jpg" alt="" class="img-thumbnail">
        <img src="./pexels-quang-nguyen-vinh-14022172.jpg" alt="" class="img-thumbnail">
        <img src="./pexels-jonathan-reynaga-17429332.jpg" alt="" class="img-thumbnail">
        <img src="./pexels-ronel-broderick-5266306.jpg" alt="" class="img-thumbnail">
        <img src="./pexels-tim-mossholder-10681839.jpg" alt="" class="img-thumbnail">
    </div>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="" alt="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./galeria.js"></script>
</body>
</html>
